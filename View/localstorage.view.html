<!DOCTYPE html>
<html lang="en" ng-app="ToDoList-module">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript"src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="Controller/local.controller.js"></script>
        <script src="node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
        <title>Document</title>
    </head>
<body ng-controller="localstorage-controller">
    {{name}}
    <div class="container-sm">
        <form  width="50%">
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Actividad</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Agrega la actividad" ng-model="activity.actividad">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="exampleFormControlTextarea1" placeholder="Agrega la fecha" ng-model="activity.fecha"></input>
                
            </div>
            <div class="form-group mt-1">
                <button class="btn btn-primary" ng-click="AddActivity()">Agregar</button>

            </div>
            
       </form>     

    </div>

    <div class="container-sm">
        <h3>Actividades</h3>
        <ul>
            <li ng-repeat="list in lista">
                {{list.actividad }} - <strong> {{list.fecha | date:'MM/dd/yyyy'}}</strong>
                <br>
            </li>
        </ul>
    </div>
    
</body>
</html>
