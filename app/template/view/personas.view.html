<div class="container">
    <h1>Filtros</h1>
    <h4>Para el ng-repeat</h4>
    <hr>
    <div class="row mt-3" >
        <div class="col-sm-6">
            <section class="panel" >
                <div class="panel-body" style="margin: 2%;">
                    <h4>Busqueda</h4>
                    
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese lo que desea buscar" ng-model="busqueda.nombre">
                    </div>
                    <div class="mb-4">
                        <label for="sexo" class="form-label">Sexo:</label>
                        <select ng-model="busqueda.sexo" class="form-control">
                            <option value="" >Cualquiera</option>
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div ng-include="tablePersonas">

   </div>
</div>
