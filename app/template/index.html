<!-- index.html -->
<!DOCTYPE html>
<html ng-app="index-template">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- dependencias -->
  <link href="css/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</head>

<body>
    <!-- HEADER AND NAVBAR -->
    <header>
        <div style="width:100%;">
            <nav style="width:100%;" class="navbar navbar-dark bg-dark fixed-top">
              <button class="navbar-toggler" data-toggle="collapse" data-target="#mainmenu" aria-expanded="false" aria-label="Main Menu">
                <i class="fa fa-grav fa-2x" aria-hidden="true"></i>
              </button>
              
              <a href="#!" style="text-decoration:none;">
                <h3>Angular Js</h3>
              </a>
              
              <div>
                <a href="#!" style="margin: 0 .4em;"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
                <a href="#!Search" style="margin: 0 .4em;"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
                <a href="#!Calendar" style="margin: 0 .4em;"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></a>
                <a href="#!Alumno" style="margin: 0 .4em;"><i class="fa fa-male fa-2x" aria-hidden="true"></i></a>
                <a href="#!Profesor" style="margin: 0 .4em;"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a>
                <a href="#!Personas" style="margin: 0 .4em;"><i class="fa fa-users fa-2x" aria-hidden="true"></i></a>
              </div>
            </nav>
      </div>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div class="container">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>


    </div>
    <!-- FOOTER -->
    <footer class="text-center">
        <hr>
        <strong>- Karlin Devl -</strong>
    </footer>

</body>
<script src="js/scripts.js"></script>

</html>
